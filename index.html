<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Waffle House</title>
	</head>
	<body>
		<section class="menu">
			<!-- title -->
			<div class="title">
				<h2>our menu</h2>
				<div class="underline"></div>
			</div>
			<!-- Filter Buttons Starts -->
			<div class="btn-container">
				<button class="filter-btn" type="button" data-id="all">all</button>
				<button class="filter-btn" type="button" data-id="breakfast">
					breakfast
				</button>
				<button class="filter-btn" type="button" data-id="waffle">
					waffle
				</button>
				<button class="filter-btn" type="button" data-id="biscuits">
					biscuits
				</button>
			</div>
			<!-- Filter Buttons Ends -->
			<!-- Menu Items -->
			<div class="section-center">
				<!-- item 1 -->
				<article class="menu-item">
					<img src="img/menu-item.jpeg" class="photo" alt="" />
					<div class="item-info">
						<header>
							<h4>buttermilk pacakes</h4>
							<h4 class="price">$15</h4>
						</header>
						<p class="item-text">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam
							quas sed animi optio mollitia aut soluta, est quibusdam
							repudiandae dignissimos?
						</p>
					</div>
				</article>
			</div>
		</section>
		<script src="app.js"></script>
	</body>
</html>
